<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Slackr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- You can add your styles and scripts here -->
  <link rel="stylesheet" type="text/css" media="screen" href="styles/provided.css" />
  <script type="module" src="src/helpers.js"></script>
  <style>
    #signup-bubble {
      display: none;
    }
    #error-popup {
      display: none;
    }
    #slackr-mainpage {
      display: none;
    }
    #new-channel-bubble {
      display: none;
    }
    #channel-screen {
      display: none;
    }
    #edit-channel-button {
      display: none;
    }
    #leave-channel-button {
      display: none;
    }
    #join-channel-screen {
      display: none;
    }
    #edit-channel-bubble {
      display: none;
    }
    #profile-bubble {
      display: none;
    }
    #edit-profile-bubble {
      display: none;
    }
    </style>
</head>

<body>
  <!-- This is an example app structure, you can modify this as much as you choose -->
  <header class="banner">
    <h1>Slackr</h1>
  </header>
  <main role="main">
    <!-- app goes here -->
    <div id="error-popup">
      <p id="error-msg"></textarea>
      <br>
      <p></p>
      <button name="close_popup" id="close-popup">Close</button>
      <br><br>
    </div>
    <div id="login-bubble">
      <form name="login_form" id="login_form">
        <h3>Login</h3>
        <label for="email-li">Email</label><br>
        <input type="text" id="email-li" name="email_li">
        <br><br>
        <label for="password-li">Password</label><br>
        <input type="password" id="password-li" name="password_li">
        <br><br>
      </form>
      <button name="login-button" id="login-button">LOGIN</button>
      <br><br>
      <p>
        Need an account?
        <a href="#" id="signup-hyperlink">SIGN UP</a>
      </p>
    </div>
    <div id="signup-bubble">
      <form name="signup_form" id="signup_form">
        <h3>Sign up</h3>
        <label for="email-su">Email</label><br>
        <input type="text" id="email-su" name="email_su">
        <br><br>
        <label for="name-su">Name</label><br>
        <input type="text" id="name-su" name="name_su">
        <br><br>
        <label for="password-su">Password</label><br>
        <input type="password" id="password-su" name="password_su">
        <br><br>
        <label for="password-conf-su">Confirm Password</label><br>
        <input type="password" id="password-conf-su" name="password_conf_su">
      </form>
      <br><br>
      <button name="signup-button" id="signup-button">SIGN UP</button>
      <br><br>
      <p>
        Already a user? 
        <a href="#" id="login-hyperlink">LOGIN</a>
      </p>
    </div>
    <section id="slackr-mainpage">
      <section id="main-top-row">
        <b id="welcome-banner" >Welcome to Slackr, </b>
        <div id="buttons-and-links-at-end">
          <button name="edit-profile-button" id="edit-profile-button">Edit Profile</button>
          <button name="edit-channel-button" id="edit-channel-button">Edit Channel</button>
          <button name="leave-channel-button" id="leave-channel-button">Leave Channel</button>
          <button name="signout-button" id="signout-button">Sign Out</button>
        </div>
      </section>
      <section id="main-bottom-content">
        <div id="channels-list">
          <div id="channel-tabs-wrapper">
          </div>
          <div class="tab" id="create-channel-tab">Create a new channel</div>
        </div>
          <div id="channel-screen">
            <div id="channel-heading-wrapper"></div>
            <div id="pagination-navi">
              <button class="view-pinned-only-off" id="view-pinned-only-button">View Pinned Messages Only: OFF</button>
              <button id="more-recent-button">More Recent</button>
              <h5 id="page-indicator"></h5>
              <button id="earlier-button">Earlier</button>
            </div>
            <section id="channel-messages"></section>
            <div id="message-box-area">
              <textarea name="message-box" id="message-box" cols="50vw" rows="3"></textarea>
              <button name="send-msg-button" id="send-msg-button">Send</button>
            </div>
          </div>
          <div id="join-channel-screen">
            <h2 id="you-are-not-member"> You are not a member of this channel.</h2>
            <button name="join-channel-button" id="join-channel-button">Join channel</button>
          </div>
        <div id="new-channel-bubble">
          <form name="new_channel_form">
            <label for="new-channel-name">Channel name</label><br>
            <input type="text" id="new-channel-name" name="new_channel_name">
            <br><br>
            <label for="new-channel-priv-status">Make private</label>
            <input type="checkbox" id="new-channel-priv-status" name="new_channel_priv_status">
            <br><br>
            <label for="new-channel-desc">Description</label><br>
            <input type="text" id="new-channel-desc" name="new_channel_desc">
          </form>
          <br><br>
          <div>
            <button name="close-new-channel-form-button" id="close-new-channel-form-button">Cancel</button>
            <button name="create-channel-button" id="create-channel-button">Create</button>
          </div>
        </div>
        <div id="edit-channel-bubble">
          <form name="edit_channel_form">
            <label for="new-channel-name-edit">New Channel name</label><br>
            <input type="text" id="new-channel-name-edit" name="new_channel_name_edit">
            <br><br>
            <label for="new-channel-desc-edit">New Description</label><br>
            <input type="text" id="new-channel-desc-edit" name="new_channel_desc_edit">
          </form>
          <br><br>
          <div>
            <button name="close-edit-channel-form-button" id="close-edit-channel-form-button">Cancel</button>
            <button name="save-edit-channel-button" id="save-edit-channel-button">Save</button>
          </div>
        </div>
        <div id="profile-bubble">
          <img id="profile-photo" src="">
          <h3 id="profile-name"></h3>
          <h5 id="profile-email"></h5>
          <h6 id="profile-bio"></h6>
          <button id="close-profile-button">Close</button>
        </div>
        <div id="edit-profile-bubble">
          <form name="edit_profile_form">
            <img id="preedit-profile-photo" src=""><br>
            <label for="postedit-profile-photo-src">New Profile Photo File Location</label><br>
            <input type="text" id="postedit-profile-photo-src" name="postedit_profile_photo_src">
            <br><br>
            <h3 id="preedit-profile-name"></h3>
            <label for="postedit-profile-name">New Profile Name</label><br>
            <input type="text" id="postedit-profile-name" name="postedit_profile_name">
            <br><br>
            <h5 id="preedit-profile-email"></h5>
            <label for="postedit-profile-email">New Email</label><br>
            <input type="text" id="postedit-profile-email" name="postedit_profile_email">
            <br><br>
            <label for="postedit-profile-password">New Password (Enter same password if unchanged)</label><br>
            <input type="password" id="postedit-profile-password" name="postedit_profile_password">
            <br><br>
            <label for="postedit-profile-password-conf" id="postedit-profile-password-conf-label">Confirm Password</label><br>
            <input type="password" id="postedit-profile-password-conf" name="postedit_profile_password_conf">
            <br><br>
            <h6 id="preedit-profile-bio"></h6>
            <label for="postedit-profile-bio">New Bio</label><br>
            <input type="text" id="postedit-profile-bio" name="postedit_profile_bio">
            <br><br>
          </form>
          <div>
            <button id="save-edit-profile-button">Save</button>
            <button id="close-edit-profile-button">Close</button>
          </div>
        </div>
      </section>
    </section>
  </main>
  <footer>
    <p>&copy; Slackr 2022</p>
  </footer>
  <script type="module" src="src/main.js"></script>
  <script type="module" src="./src/auth.js"></script>
</body>
</html>

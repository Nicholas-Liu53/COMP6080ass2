<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Slackr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- You can add your styles and scripts here -->
  <link rel="stylesheet" type="text/css" media="screen" href="styles/provided.css" />
  <script type="module" src="src/helpers.js"></script>
  <style>
    #signup-bubble {
      display: none;
    }
    #error-popup {
      display: none;
    }
    #slackr-mainpage {
      display: none;
    }
    #new-channel-bubble {
      display: none;
    }
    </style>
</head>

<body>
  <!-- This is an example app structure, you can modify this as much as you choose -->
  <header class="banner">
    <h1>Slackr</h1>
  </header>
  <main role="main">
    <!-- app goes here -->
    <div id="error-popup">
      <p id="error-msg"></textarea>
      <br>
      <p></p>
      <button name="close_popup" id="close-popup">Close</button>
      <br><br>
    </div>
    <div id="login-bubble">
      <form name="login_form">
        <h3>Login</h3>
        <label for="email-li">Email</label><br>
        <input type="text" id="email-li" name="email_li">
        <br><br>
        <label for="password-li">Password</label><br>
        <input type="password" id="password-li" name="password_li">
        <br><br>
      </form>
      <button name="login-button" id="login-button">LOGIN</button>
      <br><br>
      <p>
        Need an account?
        <a href="#" id="signup-hyperlink">SIGN UP</a>
      </p>
    </div>
    <div id="signup-bubble">
      <form name="signup_form">
        <h3>Sign up</h3>
        <label for="email-su">Email</label><br>
        <input type="text" id="email-su" name="email_su">
        <br><br>
        <label for="name-su">Name</label><br>
        <input type="text" id="name-su" name="name_su">
        <br><br>
        <label for="password-su">Password</label><br>
        <input type="password" id="password-su" name="password_su">
        <br><br>
        <label for="password-conf-su">Confirm Password</label><br>
        <input type="password" id="password-conf-su" name="password_conf_su">
      </form>
      <br><br>
      <button name="signup-button" id="signup-button">SIGN UP</button>
      <br><br>
      <p>
        Already a user? 
        <a href="#" id="login-hyperlink">LOGIN</a>
      </p>
    </div>
    <section id="slackr-mainpage">
      <section id="main-top-row">
        <b id="welcome-banner" >Welcome to Slackr, </b>
        <div id="buttons-and-links-at-end">
          <button name="signout-button" id="signout-button">Sign Out</button>
        </div>
      </section>
      <section id="main-bottom-content">
        <div id="channels-list">
          <div id="channel-tabs-wrapper">
          </div>
          <div id="create-channel-tab">Create a new channel</div>
        </div>
          <div id="channel-screen">
            <div id="channel-heading-wrapper"></div>
            <section class="channel-messages"></section>
            <div class="message-box-area">
              <textarea name="message-box" id="message-box" cols="30" rows="10"></textarea>
              <button name="send-msg-button" id="send-msg-button">Send</button>
            </div>
          </div>
        <div id="new-channel-bubble">
          <form name="new_channel_form">
            <label for="new-channel-name">Channel name</label><br>
            <input type="text" id="new-channel-name" name="new_channel_name">
            <br><br>
            <label for="new-channel-priv-status">Make private</label><br>
            <input type="checkbox" id="new-channel-priv-status" name="new_channel_priv_status">
            <br><br>
            <label for="new-channel-desc">Description</label><br>
            <input type="text" id="new-channel-desc" name="new_channel_desc">
          </form>
          <br><br>
          <div>
            <button name="close-new-channel-form-button" id="close-new-channel-form-button">Cancel</button>
            <button name="create-channel-button" id="create-channel-button">Create</button>
          </div>
        </div>
      </section>
    </section>
  </main>
  <footer>
    <p>&copy; Slackr 2022</p>
  </footer>
  <script type="module" src="src/main.js"></script>
  <script type="module" src="./src/auth.js"></script>
</body>
</html>
